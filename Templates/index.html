<!DOCTYPE HTML>
<html>
	<head>
		<!-- Bootstrap min -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.css" />
		
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Include Bootstrap Datepicker -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
	</head>
	<body style="text-align: center;">
		<h1>ForePast</h1>
		<h4>Get weather data from any day!</h4>
		<h5>Built by Nate DeHorn</h5><br>
		<form id="eventForm" method="post" class="form-horizontal">
			<div align="center" class="input-append input-group-add-on date" id="datePicker">
				<input type="text" class="form-control" name="date">
				<button type="submit" class="btn btn-default">Get date</button>
			</div>
		</form>

		<script>
			$(document).ready(function() {
				$('#datePicker')
					.datepicker({
						format: 'mm/dd/yyyy'
					})
					.on('changeDate', function(e) {
						$('#eventForm').formValidation('revalidateField', 'date');
					});
			});
		</script>
	</body>
<html>
